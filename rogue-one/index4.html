<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suppliers</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font.css">
  
  <link rel='stylesheet prefetch' href='css/angular-material.css'>
<link rel='stylesheet prefetch' href='css/docs.css'>

      <link rel="stylesheet" href="css/style4.css">

  
</head>

<body>
  <div class="row">
    <div class="col-sm=12">
      <p><center>If you want to include your current suppliers as well, please select them here.</center></p> 
      <div ng-controller="ContactChipDemoCtrl as ctrl" layout="column" ng-cloak="" class="chipsdemoContactChips" ng-app="MyApp">

  <md-content class="md-padding autocomplete" layout="column">
    <md-contact-chips ng-model="ctrl.contacts" md-contacts="ctrl.querySearch($query)" md-contact-name="name" md-contact-image="image" md-contact-email="email" md-highlight-flags="i" filter-selected="ctrl.filterSelected" placeholder="Add Suppliers">
    </md-contact-chips>

    <md-list class="fixedRows">
      <md-subheader class="md-no-sticky">Existing Suppliers</md-subheader>
      <md-list-item class="md-2-line contact-item" ng-repeat="(index, contact) in ctrl.allContacts" ng-if="ctrl.contacts.indexOf(contact) < 0">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}">
        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
          <p>{{contact.email}}</p>
        </div>
      </md-list-item>
      <md-list-item class="md-2-line contact-item selected" ng-repeat="(index, contact) in ctrl.contacts">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}">
        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
          <p>{{contact.email}}</p>
        </div>
      </md-list-item>
    </md-list>

    <br>
    </md-contact-chips>
  </md-content>
  <center>
  <br><a class = "btn btn-success" href = "index6.html" role = "button">Submit and View Other Bids</a><br><br>
  <a class = "btn btn-primary" href = "index.html" role = "button">Submit and Start a Fresh Bid</a> <br>

  <center>
</div>
</div>
</div>

<script src='js/svg-assets-cache.js'></script>
<script src='js/angular-material.js'></script>

    <script src="js/index4.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
