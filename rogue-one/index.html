<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select SKU</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font.css">
  
  <link rel='stylesheet prefetch' href='css/angular-material.css'>
<link rel='stylesheet prefetch' href='css/docs.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 xs-12">
      <div ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoCustomTemplate" ng-app="MyApp">
  <md-content layout-padding="" layout="column">
    <form ng-submit="$event.preventDefault()">
      <p><center>Please choose an SKU you want to hold a reverse auction for.</center></p>
      <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" md-min-length="0" placeholder="Pick an SKU" md-menu-class="autocomplete-custom-template">
        <md-item-template>
          <span class="item-title">
            <md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon>
            <span> {{item.name}} </span>
          </span>
          <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.watchers}}</strong> Suppliers
            </span>
            <span class="item-metastat">
              <strong>{{item.forks}}</strong> Sub-grades
            </span>
          </span>
        </md-item-template>
      </md-autocomplete>
    </form>
  </md-content>
</div>
<center>
  <br><a class = "btn btn-success" href = "index2.html" role = "button">Go!</a> <br>
  <center>
    </div>
    <div class="col-sm-1">
    </div>
  </div>

</html>
