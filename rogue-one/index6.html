<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Active Bids</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font.css">
  
  <link rel='stylesheet prefetch' href='css/angular-material.css'>
<link rel='stylesheet prefetch' href='css/docs.css'>

      <link rel="stylesheet" href="css/style6.css">

  
</head>

<body>
  <div class="row">
    <div class="col-sm-12">
  <div ng-controller="AppCtrl" ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage" ng-app="MyApp">

  <div flex-gt-sm="50" flex="">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>List of Bids</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex="">
        <md-subheader class="md-no-sticky">Active Bids</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in todos" ng-click="null">
          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.who }}</h3>
            <h4>{{ item.what }}</h4>
            <p>{{ item.notes }}</p>
          </div>
        </md-list-item>
        <md-divider></md-divider>

      
      </md-list>
    </md-content>
  </div>

</div>
</div>
</div>

  <script src='js/angular.js'></script>
<script src='js/angular-animate.min.js'></script>
<script src='js/angular-route.min.js'></script>
<script src='js/angular-aria.min.js'></script>
<script src='js/angular-messages.min.js'></script>
<script src='js/svg-assets-cache.js'></script>
<script src='js/angular-material.js'></script>

    <script src="js/index6.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
